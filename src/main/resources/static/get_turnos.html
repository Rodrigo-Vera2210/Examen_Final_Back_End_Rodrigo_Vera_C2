        <nav class="px-4 navbar navbar-expand-lg navbar-dark bg-dark container-fluid">
            <a class="navbar-brand" href="./index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Odontologos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./post_odontologos.html">Guardar</a></li>

                        </ul>

                </div>
            </div>
        </nav>
        <div class="bg-secondary vh-100 d-flex justify-content-center">
            <div class="container p-5">
                <div id="div_turno_table" class="text-white">
                    <h1>Listado de Turnos</h1>
                    <div class="row table-responsive">
                        <table id="turnoTable" class="table table-striped">
                            <thead>
                                <tr class="text-white">
                                    <th>Paciente</th>
                                    <th>Odontologo</th>
                                    <th>Fecha</th>
                                    <th>Actualizar</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="turnoTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div
                        class="col-sm-6"
                        style="
                            display: none;
                            background-color: #e6fffa;
                            padding: 10px;
                            border-radius: 3px;
                        "
                        id="div_turno_updating"
                    >
                        <form id="update_turno_form">
                            <div class="form-group">
                                <label>Id:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="turno_id"
                                    readonly
                                />
                            </div>
                            <div class="form-group">
                                <label>Matricula:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="matricula"
                                    id="matricula"
                                />
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="nombre"
                                    id="nombre"
                                />
                            </div>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="apellido"
                                    id="apellido"
                                />
                            </div>
            
                            <button type="submit" class="btn btn-primary">
                                Modificar
                            </button>
                        </form>
                        <div
                            id="response"
                            style="display: none; margin: 10px"
                        ></div>
                    </div>
                </div>
                <hr />
            </div>
        </div class="bg-secondary hv-100">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
